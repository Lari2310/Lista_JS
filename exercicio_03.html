<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 03</title>
</head>
<div id="idade"></div>
<body>
    
    <script>
         let nome1 = prompt("Digite o primeiro nome");
        let ano1 = Number(prompt("Digite o ano de nascimento"));
        let nome2 = prompt("Digite o segundo nome");
        let ano2 = Number(prompt("Digite o ano de nascimento"));
        let resul;
        let idade;

        if(ano1 > ano2){
            resul = "O " + nome1 + " é mais novo que o " + nome2;
            idade = (2022-ano1);
        }else{
            resul = "O " + nome2 + " é mais novo que o " + nome1;
            idade = (2022-ano2);
        }
        let resul1 = "Nome: " + nome1 + ", idade: " + idade;
        let resul2 = "Nome: " + nome2 + ", idade: " + idade; 
        document.getElementById("idade").innerHTML = resul1 + "</br>" + resul2 + "</br>" + resul;
    </script>
</body>
</html>
